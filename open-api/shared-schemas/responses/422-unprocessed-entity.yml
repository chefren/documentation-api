type: object
properties:
  errors:
    type: array
    items:
      type: object
      properties:
        status:
          type: integer
          example: 422
          description: Error code.
        source:
          type: object
          properties:
            pointer:
              type: string
              description: Pointer to the attribute in the request where the validation error is pointing to.
              example: /data/attributes/name
        details:
          type: string
          description: The details of the error.
          example: Name is required
