type: object
properties:
  data:
    type: object
    properties:
      type:
        type: string
        example: accounts
      id:
        type: string
        description: Conformity account ID.
        example: H19NxMi5-
      attributes:
        type: object
        properties:
          settings:
            type: object
            properties:
              rules:
                type: array
                items:
                  type: object
                  properties:
                    riskLevel:
                      $ref: ../fields/risk-level.yml
                    id:
                      type: string
                      description: Rule ID.
                      example: RDS-018
                    extraSettings:
                      $ref: ../types/extra-settings.yml
                    enabled:
                      type: boolean
                      description: false if the rule is manually configured to be disabled for the account.
                      example: false
                    provider:
                      $ref: ../fields/provider.yml
      relationships:
        type: object
        properties:
          organisation:
            $ref: ../types/organisation-short.yml
  meta:
    type: object
    properties:
      notes:
        $ref: ../types/notes.yml
example:
  data:
    type: accounts
    id: AgA12vIwb
    attributes:
      settings:
        rules:
          - riskLevel: VERY_HIGH
            id: CT-001
            extraSettings:
            provider: aws
            enabled: true
          - riskLevel: MEDIUM
            id: RTM-005
            extraSettings:
              - name: authorisedCountries
                countries: true
                type: countries
                value:
                values:
                  - value: CA
                    label: Canada
                  - value: US
                    label: United States
            provider: aws
            enabled: false
          - riskLevel: MEDIUM
            id: RTM-008
            extraSettings:
              - name: authorisedRegions
                regions: true
                type: regions
                value:
                values:
                  - eu-west-1
                  - eu-west-2
            provider: aws
            enabled: false
          - riskLevel: MEDIUM
            id: RDS-018
            exceptions:
              resources:
                - i-erw82heiu8
              tags:
                - mysql-backups
            extraSettings:
              - name: threshold
                value: 90
                values: []
                type: []
            provider: aws
            enabled: false
        access: {}
      access:
    relationships:
      organisation:
        data:
          type: organisations
          id: B1nHYYpwx
    meta:
      notes:
        - createdBy: SYmS0YcL-
          createdDate: 1511456432526
          note: hello world
