type: object
properties:
  data:
    type: object
    required:
      - role
      - accessList
    properties:
      role:
        type: string
        description: The role to update the user to.
        enum:
          - ADMIN
          - POWER_USER
          - READ_ONLY
          - USER
      accessList:
        type: array
        description: User's access level for accounts in the organisation.
          Please note only accounts (listed inside the `accessList`) in the request will get updated, existing account permissions are retained.
        items:
          type: object
          properties:
            account:
              type: string
              description: The account id within the organisation
              example: A9_DsY12z
            level:
              type: string
              description: The level of access the user has to the account
              enum:
                - NONE
                - READONLY
                - FULL
