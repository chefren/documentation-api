summary: Update a user
description: Update the role and permissions of the specified user.
  Only ADMINs can perform the update to other users within the same organisation.
tags:
  - Users
parameters:
  - in: path
    name: id
    schema:
      type: string
    required: true
    description: The Cloud Conformity ID of the user to delete.
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: ./request.yml
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          $ref: ./responses/200.yml
  401:
    description: Unauthorized. The requester user does not have enough privilege.
    content:
      application/json:
        schema:
          $ref: ../../../shared-schemas/responses/401.yml
  422:
    description: Unprocessed Entity. Validation error.
    content:
      application/json:
        schema:
          $ref: ../../../shared-schemas/responses/422-unprocessed-entity.yml
security:
  - Authorizer: []
