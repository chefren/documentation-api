summary: Creates a new External ID
description: This endpoint allows you to create a new temporary external ID.
  <br> We recommend using your organisation's external ID for new account creation, however we still support individual external IDs.
tags:
  - External IDs
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          $ref: ./responses/200.yml
  403:
    description: Forbidden. This happens when an invalid api key is provided or the user does not have access to the api keys.
    content:
      application/json:
        schema:
          $ref: ../../shared-schemas/responses/403.yml
security:
  - Authorizer: []
