summary: Get External ID
description: This endpoint allows you to get your organisation's external ID.
  <br> **note**&#58; *The endpoint will return an error if no accounts have previously been added to the organisation.*
tags:
  - Organisations
  - External IDs
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          $ref: ./responses/200.yml
  403:
    description: Forbidden. This happens when an invalid api key is provided or the user does not have access to the api keys.
    content:
      application/json:
        schema:
          $ref: ../../../shared-schemas/responses/403.yml
security:
  - Authorizer: []
