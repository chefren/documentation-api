summary: Delete Communication Setting
description: |
  This endpoint allows a user to delete a communication setting.

  **Important**: User role defines how they may use this endpoint:

  1. Only ADMIN users can delete organisation-level settings.
  2. For an account-level setting, both ADMINs and users with FULL access to the account can delete it.
tags:
  - Communication settings
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          type: object
          properties:
            meta:
              type: object
              properties:
                status:
                  type: string
                  example: "deleted"
  415:
    description: Unsupported Media Type
    content:
      application/json:
        schema:
          $ref: ../../../shared-schemas/responses/415-unsupported-media-type.yml
  403:
    description: Forbidden
    content:
      application/json:
        schema:
          $ref: ../../../shared-schemas/responses/403.yml
  404:
    description: Not Found
    content:
      application/json:
        schema:
          type: object
          properties:
            errors:
              type: array
              items:
                $ref: ../../../shared-schemas/responses/404.yml
security:
  - Authorizer: []
