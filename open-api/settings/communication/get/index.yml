summary: Get Communication Settings
description: A GET request to this endpoint allows you to get communication settings.
tags:
  - Communication settings
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          $ref: ./response-200.yml
  400:
    description: Cannot get channel name settings via API
    content: {}
  422:
    description: 422 response
    content: {}
  401:
    description: Unauthorized. The requester user does not have enough privilege.
    content:
      application/json:
        schema:
          $ref: ../../../shared-schemas/responses/401.yml
  500:
    description: 500 response
    content: {}
  403:
    description: Forbidden
    content:
      application/json:
        schema:
          $ref: ../../../shared-schemas/responses/403.yml
  404:
    description: 404 response
    content: {}
security:
  - Authorizer: []
