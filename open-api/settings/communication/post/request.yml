type: object
properties:
  data:
    type: array
    items:
      type: object
      properties:
        type:
          type: string
          example: settings
        attributes:
          type: object
          description: object containing attributes type, channel, enabled, manual, filter, configuration
          properties:
            channel:
              type: string
              enum:
                - email
                - sms
                - slack
                - pager-duty
                - sns
                - ms-teams
              example: email
            enabled:
              type: boolean
              example: true
            manual:
              type: boolean
              example: true
              description: only used for SNS channels, true for allowing users to manually send individual checks, false for disabling this option
            filter:
              type: object
              properties:
                regions:
                  type: array
                  description: An array of valid AWS region strings (e.g. `["us-west-1", "us-west-2"]`). For more information about regions, please refer to [Cloud Conformity Region Endpoint](https://us-west-2.cloudconformity.com/v1/regions)
                  items:
                    type: string
                    enum:
                      - "us-east-1"
                      - "us-east-2"
                      - "us-west-1"
                      - "us-west-2"
                      - "ap-south-1"
                      - "ap-northeast-2"
                      - "ap-southeast-1"
                      - "ap-southeast-2"
                      - "ap-northeast-1"
                      - "eu-central-1"
                      - "eu-west-1"
                      - "eu-west-2"
                      - "eu-west-3"
                      - "eu-north-1"
                      - "sa-east-1"
                      - "ca-central-1"
                      - "me-south-1"
                      - "ap-east-1"
                      - "af-south-1"
                      - "eu-south-1"
                      - "eastasia"
                      - "southeastasia"
                      - "centralus"
                      - "eastus"
                      - "eastus2"
                      - "westus"
                      - "northcentralus"
                      - "southcentralus"
                      - "northeurope"
                      - "westeurope"
                      - "japanwest"
                      - "japaneast"
                      - "brazilsouth"
                      - "australiaeast"
                      - "australiasoutheast"
                      - "southindia"
                      - "centralindia"
                      - "westindia"
                      - "canadacentral"
                      - "canadaeast"
                      - "uksouth"
                      - "ukwest"
                      - "westcentralus"
                      - "westus2"
                      - "koreacentral"
                      - "koreasouth"
                      - "francecentral"
                      - "francesouth"
                      - "australiacentral"
                      - "australiacentral2"
                      - "southafricanorth"
                      - "southafricawest"
                services:
                  type: array
                  description: An array of AWS service strings. For more information about services, please refer to [Cloud Conformity Services Endpoint](https://us-west-2.cloudconformity.com/v1/services)
                  items:
                    type: string
                    enum:
                      - AutoScaling
                      - CloudConformity
                      - CloudFormation
                      - CloudFront
                      - CloudTrail
                      - CloudWatch
                      - CloudWatchEvents
                      - CloudWatchLogs
                      - Config
                      - DynamoDB
                      - EBS
                      - EC2
                      - ElastiCache
                      - Elasticsearch
                      - ELB
                      - IAM
                      - KMS
                      - RDS
                      - Redshift
                      - ResourceGroup
                      - Route53
                      - S3
                      - SES
                      - SNS
                      - SQS
                      - VPC
                      - WAF
                      - ACM
                      - Inspector
                      - TrustedAdvisor
                      - Shield
                      - EMR
                      - Lambda
                      - Support
                      - Organizations
                      - Kinesis
                      - EFS
                ruleIds:
                  type: array
                  description: An array of valid AWS rule Ids (e.g. ["S3-016", "EC2-001"]). For more information about rules, please refer to [Cloud Conformity Rules API](https://github.com/cloudconformity/documentation-api/blob/master/Rules.md)
                  items:
                    type: string
                    example: "S3-016"
                categories:
                  type: array
                  description:
                    "An array of category (AWS well-architected framework category) strings from the following: security | cost-optimisation | reliability | performance-efficiency | operational-excellence"
                  items:
                    type: string
                    enum: 
                      - security
                      - cost-optimisation
                      - reliability
                      - performance-efficiency
                      - operational-excellence
                    example: security
                riskLevels:
                  type: array
                  description:
                    "An array of risk-level strings from the following: LOW| MEDIUM | HIGH | VERY_HIGH | EXTREME"
                  items:
                    type: string
                    enum:
                      - LOW
                      - MEDIUM 
                      - HIGH 
                      - VERY_HIGH 
                      - EXTREME
                    example: LOW
                statuses:
                  type: array
                  description:
                    "(only used for SNS channels) An array of statuses strings from the following: SUCCESS | FAILURE"
                  items:
                    type: string
                    example: SUCCESS
                tags:
                  type: array
                  description: An array of any assigned metadata tags to your AWS resources
                  items:
                    type: string
                    example: tagName
            configuration:
              type: object
              properties:
                all:
                  type: string
                  description: <code>configuration.channelName</code> is the label to display in the application (to distinguish between multiple instances of the same channel type). It is optional
                  example: someChannelName
                email:
                  type: string
                  description: <code>configuration.key</code> is "users", `configuration.value` is an array of verified users that have at least readOnly access to the account
                  example: user@example.com
                sms:
                  type: string
                  description: <code>configuration.key</code> is "users", `configuration.value` is an array of users with verified mobile numbers that have at least readOnly access to the account
                  example: "041-123-1234"
                slack:
                  type: object
                  description: Stringified object
                  properties:
                    url:
                      type: string
                      example: "https://hooks.slack.com/services/your-slack-webhook"
                    channel:
                      type: string
                      example: "#your-channel"
                    displayIntroducedBy:
                      type: boolean
                      description: true for adding user to message
                    displayResource:
                      type: boolean
                      description: true for adding resource to message
                    displayTags:
                      type: boolean
                      description: true for adding associated tags to message
                pager-duty:
                  type: object
                  description: Stringified object
                  properties:
                    serviceName:
                      type: string
                      description: Your service name
                      example: yourServiceName
                    serviceKey:
                      type: string
                      description: Your service key
                      example: yourServiceKey
                sns:
                  type: object
                  description: Stringified object
                  properties:
                    arn:
                      type: string
                      example: "arn:aws:sns:REGION:ACCOUNT_ID:TOPIC_NAME"
                ms-teams:
                  type: object
                  description: Stringified object
                  properties:
                    url:
                      type: string
                      example: "https://outlook.office.com/webhook/your-msteams-webhook"
                    channel:
                      type: string
                      example: "#your-channel"
                    displayIntroducedBy:
                      type: boolean
                      description: true for adding user to message
                    displayResource:
                      type: boolean
                      description: true for adding resource to message
                    displayTags:
                      type: boolean
                      description: true for adding associated tags to message
                    displayExtraData:
                      type: boolean
                      description: true for adding associated extra data to message
        relationships:
          type: object
          properties:
            account:
              type: object
              properties:
                data:
                  type: object
                  description: <code>null</code> if only creating organization-level setting)
                  properties:
                    type:
                      type: string
                      example: accounts
                    accountId:
                      type: string
                      description: Cloud Conformity accountId