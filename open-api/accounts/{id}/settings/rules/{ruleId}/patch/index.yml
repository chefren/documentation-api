summary: Update rule setting
description:
  A PATCH request to this endpoint allows you to customize rule setting for the specified rule Id of the specified account.
  This feature is used in conjunction with the GET request to the same endpoint for copying rule setting from one account to another. An example of this function is provided in the examples folder.
tags:
  - Accounts
parameters:
  - in: path
    name: id
    schema:
      type: string
    required: true
    description: The Cloud Conformity ID of the account.
  - in: path
    name: ruleId
    schema:
      type: string
    required: true
    description: The ID of the rule.
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: ./request.yml
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          $ref: ../../../../../../shared-schemas/responses/200-rules.yml
  401:
    description: Unauthorized. The requester user does not have enough privilege.
    content:
      application/json:
        schema:
          $ref: ../../../../../../shared-schemas/responses/401.yml
security:
  - Authorizer: []
