type: object
required:
  - id
  - data
properties:
  id:
    type: string
    description: The Cloud Conformity ID of the account.
    example: u_9NRVPBC
  data:
    type: object
    properties:
      attributes:
        type: object
        properties:
          bot:
            type: object
            properties:
              disabled:
                type: boolean
                description: true to disable or false to enable the Conformity Bot
                example: false
              delay:
                type: integer
                description: Sets the number of hours delay between Conformity Bot runs.
                example: 2
              disabledUntil:
                type: integer
                description: A date-time in Unix Epoch timestamp format (in milliseconds). Setting this value will disable the Conformity Bot until the date and time indicated. Setting this value to `null` will disable the Conformity Bot indefinitely if `disabled` field is set to `true`.
                example: 1595552980355
              disabledRegions:
                type: object
                description: This field can only be applied to AWS accounts. An attribute object containing a list of AWS regions for which Conformity Bot runs will be disabled.
                example:
                  us-east-1: true
                  us-west-2: true
  meta:
    type: object
    description: a JSON object containing JSONAPI compliant data object.
    properties:
      otherAccounts:
        type: array
        description: (optional) An array of other account IDs to which the Conformity Bot settings will also be applied. The limit to the number of accounts permitted in this request is 25.
        items:
          type: string
          description: Conformity account ID to apply the same configuration to.
          example: u_9NRVPBC
